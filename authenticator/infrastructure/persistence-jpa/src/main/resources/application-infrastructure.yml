spring:
  datasource:
    url: jdbc:h2:mem:local
    username: local
    password:
    driverClassName: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        auto_quote_keyword: true

  h2:
    console:
      enabled: true
